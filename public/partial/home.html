<div ng-controller="PaginateController">

  <h4>{{items.length}} remain</h4>
  <ul>
      <li ng-repeat="item in currentItems">{{item.text}}</li>
  </ul>

  <div class="well">
    <div class="pagination">
        <ul>
            <li ng-class="{disabled: currentPage == 0}">
              <a href ng-click="prevPage()">Prev</a>
            </li>

            <li ng-repeat="n in range(currentItems.length)"
                ng-class="{active: n == currentPage}"
                ng-click="setPage()">

              <a href ng-bind="n + 1">1</a>

            </li>

            <li ng-class="{disabled: currentPage == currentItems.length - 1}">
              <a href ng-click="nextPage()">Next</a>
            </li>
        </ul>
    </div>
  </div>
</div>
